<body>
    <header>
        <h1>Experiment 1</h1>
    </header>
    <h2>Open the console to test the experiment.</h2>
    
    <script>
        //capitalizes every other letter of inputted text
        var input = prompt("Please input a word", "").toLowerCase();

        for (var i=0; i<input.length; i++) {
            if ((i+1)%2 == 0) {
                console.log(input[i].toUpperCase());
            } else {
                console.log(input[i]);
            }
        }
    </script>
