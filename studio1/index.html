<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- normalize -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <!-- Google Fonts: Baloo 2 in 400, 500, 600, 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link href="styles.css" rel="stylesheet">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <title>A Cat's Dream</title>
</head>

<body>
    
    <div id="background"></div>
    <div id="floor"></div>

    <header>
        <h1>A Cat's Dream</h1>
    </header>
    
    <main>
        <section>
            <section id="zzz">
                <img id="z1" src="images/Z.png">
                <img id="z2" src="images/Z.png">
                <img id="z3" src="images/Z.png">
            </section>
            
            <img id="img_sleep" src="images/cat_sleep.png" width = 630px>
        </section>
        
        <form id="input">
            <label for="food">Food:</label>
            <input type="text" id="food">

            <label for="plNoun">Plural Noun:</label>
            <input type="text" id="plNoun">

            <label for="verbObj">Verb done on object:</label>
            <input type="text" id="verbObj">

            <label for="plNoun2">Another Plural Noun:</label>
            <input type="text" id="plNoun2">

            <label for="verbIng">Verb ending in -ing:</label>
            <input type="text" id="verbIng">
            
            <label for="adj">Adjective:</label>
            <input type="text" id="adj">

            <label for="noun">Noun:</label>
            <input type="text" id="noun">

            <label for="activity">Activity:</label>
            <select id="activity">
                <option value="" selected>-</option> <!-- selected to make default option -->
                <option value="partying">partying</option>
                <option value="modeling">modeling</option>
                <option value="exercising">exercising</option>
            </select>
            <input type="submit" id="send-form" value="Create Dream">
        </form>

        <article id="output">
        </article>
    </main>
</body>
</html>
